<!DOCTYPE html>
<!-- ICS2O-Unit1-07-HTML-JS -->
<html lang="en-ca">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="My first webpage, a with favicon" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="liya getachew" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style2.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.pink-red.min.css"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon4.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon4-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon4-16x16.png" />
    <link rel="manifest" href="site.webmanifest4" />
    <title>My second webpage, with JavaScript</title>
  </head>
  <body>
    <script>
      function button1() {
        alert("Hello, World!")
      }
      function button2() {
        alert("Listen: Style is still important")
      }
    </script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Style. Is. Still. Important.</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="page-content" style="padding-left: 100px">
          <p>Proper HTML style is important :).</p>
          <br />
        </div>
        <!-- Colored raised button -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"
          onclick="button1()"
        >
          Hello, World!
        </button>
        <br />
        <br />
        <!-- Colored raised button -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"
          onclick="button2()"
        >
          CSS
        </button>
        <br />
      </main>
    </div>
  </body>
</html>
